<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <style>
            img {
                width: 600px;
                height: auto;
            }

            h1 {
                color: orange;
            }
        </style>

    </head>
    <body>
        <h1></h1>
        <p></p>

        <script>
            var index = 0;

            function changeQuote() {
                var quotes = [
                    `"ka!"`,
                    `"cha`,
                    `"ow"`,
                ];

                var blockquote = document.querySelector("blockquote");
                blockquote.innerHTML = quotes[index];

                index++;
                if (index >= 3) {
                    index = 0;
                }
            }
        </script>
    </body>
</html>
